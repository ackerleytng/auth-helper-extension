<!DOCTYPE html>
<html>
  <head>
    <style>
     input[type="text"] {
       width: 100%;
     }
    </style>
  </head>
  <body>
    <form id="configForm" class="form-example">
      <div class="form-example">
        <label for="active">Active</label>
        <input type="checkbox" name="active" id="active" checked></input>
      </div>

      <div class="form-example">
        <label for="keycloakDomain">Keycloak Domain </label>
        <input type="text" name="keycloakDomain" id="keycloakDomain"></input>
      </div>

      <div class="form-example">
        <label for="realm">Realm </label>
        <input type="text" name="realm" id="realm"></input>
      </div>

      <div class="form-example">
        <label for="username">Username </label>
        <input type="text" name="username" id="username"></input>
      </div>

      <div class="form-example">
        <label for="password">Password </label>
        <input type="text" name="password" id="password"></input>
      </div>

      <div class="form-example">
        <label for="clientId">Client Id </label>
        <input type="text" name="clientId" id="clientId"></input>
      </div>

      <div class="form-example">
        <label for="clientSecret">Client Secret </label>
        <input type="text" name="clientSecret" id="clientSecret"></input>
      </div>

      <div class="form-example">
        <label for="domain">Domain </label>
        <input type="text" name="domain" id="domain"></input>
      </div>

      <div class="form-example">
        <input id="configSet" type="button"
               value="Update settings/Refresh token"></input>
      </div>

      <div class="form-example">
        <label for="token">Token </label>
        <textarea name="token" id="token" rows="10" cols="30" disabled>
        </textarea>
      </div>

      <div class="form-example">
        <label for="payload">Payload </label>
        <textarea name="payload" id="payload" rows="10" cols="30" disabled>
        </textarea>
      </div>

      <div class="form-example">
        <label for="iat">iat </label>
        <input type="text" name="iat" id="iat" disabled></input>
      </div>

      <div class="form-example">
        <label for="exp">exp </label>
        <input type="text" name="exp" id="exp" disabled></input>
      </div>
    </form>

    <script src="popup.js"></script>
  </body>
</html>
